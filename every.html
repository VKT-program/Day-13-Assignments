<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every</title>
</head>
<body>
    <h2>This is the every method-</h2>
    <script>
        var marks =[56,67,78,98,34];
        function check(value) {
            return value > 30;
        }
        document.write(marks.every(check));
    </script>
</body>
</html>

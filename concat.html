<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat </title>
</head>
<body>
    <h2>This is how two arrays are concatinated-</h2>
    <script>
    var arr1= [1,2,3,4];
    var arr2= [5,6,7,8];
    var result = arr1.concat(arr2);
    document.write(result);
    </script>
</body>
</html>

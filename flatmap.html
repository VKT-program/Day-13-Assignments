<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flatmap</title>
</head>
<body>
    <h2> This shows the flatmap method-</h2>
    <script>
        var arr1= [2,4,5,6];
        var arr2=['b','c','d','e'];
        var result= arr1.flatMap((arr1,index)=> [arr1,arr2[index]]);
        document.write(result);
    </script>
</body>
</html>

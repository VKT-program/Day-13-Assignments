<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find index</title>
</head>
<body>
    <h3>This way one can find the index-</h3>
    <script>
        var arr= [12,23,24,25,43,45,56];
        var result= arr.findIndex(x=>x>20);
        document.write(result);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>entries</title>
</head>
<body>
    <h2>This shows the Entries method-</h2>
    <script>
        var arr= ['john','micheal','herry','wick'];
        var itr= arr.entries();
        document.write("After applying the entries method:" + "<br />");

        for (var c of itr) {
            document.write(c+ "<br />");
        }
    </script>
</body>
</html>
